name: Build Ubuntu Base Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/ubuntu/**'
      - '.github/workflows/build-base-images.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: sysadmin-sim-ubuntu-base
  GHCR_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    name: Build and Push Multi-Arch Ubuntu Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: ./docker/ubuntu
          file: ./docker/ubuntu/Dockerfile.ubuntu-base
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:ubuntu-22.04-${{ matrix.arch }}
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}
